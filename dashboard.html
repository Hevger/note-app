<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Notaty - Dashboard</title>
    <script
      src="https://kit.fontawesome.com/6842204344.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrapper1">
      <div id="dashboard">
        <div id="leftDashboard">
          <div class="userWelcome">
            <img
              src="https://cdn0.iconfinder.com/data/icons/user-pictures/100/male-512.png"
            />
            <p id="welcomeMessage">Welcome :)</p>
          </div>
          <div id="userInfo">
            <button id="signOut" class="buttonStyle">
              <i class="fas fa-sign-out-alt fa-lg"></i>
            </button>
            <button id="newNote" class="buttonStyle">
              <i class="fas fa-plus fa-lg"></i>
            </button>
          </div>
          <div id="notes">
            <ul id="noteslist"></ul>
          </div>
        </div>
        <div id="rightDashboard">
          <div id="actions">
            <button style="display: none" id="editButton">
              <i class="far fas fa-pen fa-lg"></i>
            </button>
            <button style="display: none" id="deleteButton">
              <i class="far fa-trash-alt fa-lg"></i>
            </button>
          </div>
          <div id="noteContent">
            <h1 class="noteTitle">Select a note.</h1>
            <p id="noteBody"></p>
            <form id="editorForm">
              <button style="display: none" id="saveButton">
                <i class="far fa-save fa-lg"></i>
              </button>

              <input
                style="display: none"
                id="noteInputTitle"
                type="text"
                name="noteInputTitle"
              />
              <p style="display: none" id="titleRequired" class="errorText">
                Title is required
              </p>

              <textarea
                style="display: none"
                id="noteInputContent"
                name="noteInputContent"
              ></textarea>
              <p style="display: none" id="contentRequired" class="errorText">
                Content is required
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/dashboard.js"></script>
  </body>
</html>
